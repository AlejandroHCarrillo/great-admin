<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/bg/login.jpg);">
    <div class="login-box card">
        <div class="card-body" style="margin-top: 80px; margin-right: 50px;">
            <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" (ngSubmit)="ingresar( f )">
                <a href="javascript:void(0)" class="text-center">
                    <img src="../assets/images/logo-main.png" class="image-large" alt="Home" />
                    <!-- <br/>
                    <img src="../assets/images/logo-main.png" class="image-large" alt="Home" /> -->
                </a>
                <div class="form-group">
                    <div class="input-group mb-3 mr-3">
                        <span class="input-group-text" id="basic-addon2" style="width: 70px;">email:</span>
                        <input [ngModel]="email" name="email" class="form-control" type="email"  placeholder="usuario@mail.com" aria-label="Correo electronico del usuario" aria-describedby="basic-addon2">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3 mr-3">
                        <span class="input-group-text" id="basic-addon2" style="width: 70px;">&nbsp;pass:</span>
                        <input ngModel name="password" class="form-control" type="password" required placeholder="Contraseña" aria-label="Password del usuario" aria-describedby="basic-addon2">
                    </div>

                </div>
                <div class="row mb-5">
                    <div class="col">
                        <div class="text-end">
                            <label for="checkbox-signup"> Recuérdame &nbsp;</label>
                            <input [(ngModel)]="recuerdame" name="recuerdame" id="checkbox-signup" type="checkbox" class="">
                        </div>
                </div>

                <div class="text-center">
                    <div class="col-xs-12">
                        <button class="btn btn-warning btn-block" type="submit">Ingresar</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                        <div class="social">
                            <button type="button" id="btnGoogle" class="btn btn-googleplus" data-toggle="tooltip" title="Iniciar sesión con Google"> Google <i aria-hidden="true" class="fa fa-google-plus"></i> </button>
                        </div>
                    </div>
                </div>
                <div class="">
                    <div class="col-sm-12 text-center">
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Olvide contraseña?</a> </div>
                        No tengo cuenta? <a routerLink="/register" class="text-primary m-l-5"><b>Crear cuenta</b></a>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" id="recoverform" action="index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recuperar contraseña</h3>
                        <p class="text-muted">Escriba su correo electrónico y siga los pasos </p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
