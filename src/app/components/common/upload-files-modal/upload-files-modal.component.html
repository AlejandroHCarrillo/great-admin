<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
    {{buttonText}}
</button>
  
<!-- Modal -->
<div class="modal fade" id="uploadModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="uploadModalLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="uploadCompleted()"></button>
    </div>
    <div class="modal-body">
        <upload-files [itemId]="itemId" 
        (onCompleted)="uploadFinished($event)"
        #upload></upload-files>
        <!-- modalUrls: 
        <p *ngFor="let url of modalUrls">
            {{ url }}
        </p> -->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="uploadCompleted()">{{closeButtonText}}</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
    </div>
    </div>
</div>
</div>
